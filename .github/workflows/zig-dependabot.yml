name: Zig Dependabot

on:
  schedule:
    # Runs everyday at midnight.
    # Note: Using '*/5' (every 5 mins) is good for testing, but for production daily '0 0 * * *' is better.
    - cron: '0 0 * * *' 
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write      # Required to push update branches
  pull-requests: write # Required to create release PRs
  issues: write        # Required if create_issue is true

jobs:
  update-deps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: master

      - name: Run Zig Dependabot
        uses: muhammad-fiaz/zig-dependabot@v1.0.0
        with:
          token: ${{ secrets.GH_TOKEN }} # Use GITHUB_TOKEN directly usually, unless you have a specific PAT need.
          create_pr: true
          run_validation: true
