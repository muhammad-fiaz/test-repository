name: Test Streak Stats

on:
  workflow_dispatch: # Manual trigger for testing
  schedule:
    - cron: "0 0 * * *" # Daily at midnight

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate Streak Stats
        uses: muhammad-fiaz/github-readme-streak-stats@main
        with:
          USERNAME: ${{ secrets.USER_NAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          THEME: default
          OUTPUT_PATH: github-streak-stats.svg

      - name: Commit and Push (if changes)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add github-streak-stats.svg
          git commit -m "Update streak stats [test]" || exit 0
          git push
