name: Test Streak Stats

on:
  workflow_dispatch: # Manual trigger for testing

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Clone Action Repository
        run: |
          git clone https://github.com/muhammad-fiaz/github-readme-streak-stats.git action-repo
          cd action-repo
          bun install

      - name: Generate Streak Stats
        run: |
          cd action-repo
          bun run src/action.ts
        env:
          INPUT_USERNAME: muhammad-fiaz  # Replace with your actual username
          INPUT_GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          INPUT_THEME: default
          INPUT_OUTPUT_PATH: ../github-streak-stats.svg

      - name: Commit and Push (if changes)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add github-streak-stats.svg
          git commit -m "Update streak stats [test]" || exit 0
          git push
